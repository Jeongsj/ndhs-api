org: yumme
app: ndhs-api
service: ndhs-api

provider:
  name: aws
  runtime: python3.13
  region: ap-northeast-2
  environment:
    DYNAMODB_TABLE: ndhs-api
    AWS_ACCOUNT_ID: ${env:AWS_ACCOUNT_ID}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: arn:aws:dynamodb:ap-northeast-2:${self:provider.environment.AWS_ACCOUNT_ID}:table/${self:provider.environment.DYNAMODB_TABLE}

functions:
  api:
    handler: lambda_handler.handler
    events:
      - httpApi: '*'

plugins:
  - serverless-python-requirements
  - serverless-domain-manager

custom:
  pythonRequirements:
    dockerizePip: true

  customDomain:
    domainName: your.domain.com            # 실제 사용할 Cloudflare에 등록된 도메인 입력
    basePath: ''
    stage: ${opt:stage, 'dev'}
    createRoute53Record: false              # Route53 자동 레코드 생성 비활성화
    endpointType: regional                  # 권장: regional (Cloudflare와 호환성 좋음)
    certificateName: '*.your.domain.com'   # ACM 인증서 이름 또는 ARN
    autoDomain: true
